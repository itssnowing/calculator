<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page-container">
            <div class="grid-container">
                <div class="num-input">
                    <div id="output-container">
                        <p id="output"></p>
                    </div>
                </div>
                <div class="num-clear button long-button" data-operator="clear">
                    <div class="inner">CLEAR</div>
                </div>
                <div class="num-del button" data-operator="delete">
                    <div class="inner">DEL</div>
                </div>
                <div class="divide button dark" data-operator="/">
                    <div class="inner">รท</div>
                </div>
                <div class="multiply button dark" data-operator="*">
                    <div class="inner">ร</div>
                </div>
                <div class="subtract button dark" data-operator="-">
                    <div class="inner">-</div>
                </div>
                <div class="add button dark" data-operator="+">
                    <div class="inner">+</div>
                </div>
                <div class="zero button" data-operator="0">
                    <div class="inner">0</div>
                </div>
                <div class="one button" data-operator="1">
                    <div class="inner">1</div>
                </div>
                <div class="two button" data-operator="2">
                    <div class="inner">2</div>
                </div>
                <div class="three button" data-operator="3">
                    <div class="inner">3</div>
                </div>
                <div class="four button" data-operator="4">
                    <div class="inner">4</div>
                </div>
                <div class="five button" data-operator="5">
                    <div class="inner">5</div>
                </div>
                <div class="six button" data-operator="6">
                    <div class="inner">6</div>
                </div>
                <div class="seven button" data-operator="7">
                    <div class="inner">7</div>
                </div>
                <div class="eight button" data-operator="8">
                    <div class="inner">8</div>
                </div>
                <div class="nine button" data-operator="9">
                    <div class="inner">9</div>
                </div>
                <div class="dot button dark" data-operator=".">
                    <div class="inner">.</div>
                </div>
                <div class="equal button long-button" data-operator="=">
                    <div class="inner">=</div>
                </div>
              </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
